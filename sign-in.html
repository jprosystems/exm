<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <!-- Favicon-->

    <!-- Google Fonts -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

<body class="login-page">
    <div class="login-box">
        <div class="logo" >
            <a style="color: rgb(0, 0, 0);" href="javascript:void(0);">Exam Manager </br> <b> [ eXm ]</b></a>
            <small style="color: rgb(0, 0, 0);" >Authentification </small>
        </div>
        <div class="card">
            <div class="body">
                <form>
                    <div class="msg">Connecter vous pour commencer votre session</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" id="username" class="form-control" name="username" placeholder="Username" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <span class="btn btn-block bg-blue waves-effect" onclick="logginSubmit();">CONNEXION</span>
                        </div>
                    </div>
                    <div class="row m-t-15 m-b--20">
                        <div class="col-xs-6">
                            <a href="index.html">Aller à l'Accueill</a>
                        </div>
                      <!--   <div class="col-xs-6 align-right">
                            <a href="forgot-password.html">Forgot Password?</a>
                        </div> -->
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="plugins/node-waves/waves.js"></script>

    <!-- Validation Plugin Js -->
    <script src="plugins/jquery-validation/jquery.validate.js"></script>

    <!-- Custom Js -->
    <script src="js/admin.js"></script>
    <script src="js/pages/examples/sign-in.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script type="text/javascript">
            function logginSubmit() {
            var varUsername = document.getElementById("username").value;
            var varPassword = document.getElementById("password").value;
            
            if((varUsername!="")&&(varPassword!=""))
            {
            	var req = "http://localhost:8080/exmapi/authen/"+varUsername+"/"+varPassword+"";
            	$.get(req, function(data, status){
	                if(status=="success")
	                {
	                	var typeUser = ""+data.TYPE_UTILISATEUR
	                   if(typeUser=="admin")
	                   {
	                   	localStorage.setItem("user", JSON.stringify(data));
	                   	window.location.replace("http://localhost/eXm/menu-admn.html");
	                   }
	                   if(typeUser=="prof")
	                   {
	                   	localStorage.setItem("user", JSON.stringify(data));
        	            window.location.replace("http://localhost/eXm/menu-prof.html");
	                   }
	                   if(typeUser=="etud")
	                   {
	                   	localStorage.setItem("user", JSON.stringify(data));
	                   	window.location.replace("http://localhost/eXm/menu-etud.html");
	                   }
	                    if(typeUser=="")
	                   {
	                   	localStorage.setItem("user", JSON.stringify(data));
	                   	window.location.replace("http://localhost/eXm/sign-in.html");
	                   }
	                   // else
	                   // {
	                   // 	localStorage.setItem("user", data);
	                   // 	window.location.replace("http://localhost/exm/sign-in.html");
	                   // }
	                }
	            }); 
            }
        }
        </script>
</body>
